<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLongTitle">Create Issue</h5>
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      aria-label="Close"
      (click)="onClose()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <form
    action=""
    [formGroup]="issueForm"
    (ngSubmit)="submitForm(issueForm.value)"
  >
    <div class="modal-body">
      <div class="form-group">
        <label for="">Issue title</label>
        <input
          type="text"
          placeholder="Issue title"
          class="form-control"
          formControlName="issueTitle"
        />
        <div
          *ngIf="
            issueForm.get('issueTitle')?.invalid &&
            issueForm.get('issueTitle')?.touched
          "
          class="text-danger"
        >
          Issue Title is required
        </div>
      </div>

      <div class="form-group">
        <label>Sprint</label>
        <select
          class="form-select"
          placeholder="Select Sprint"
          aria-label="Default select example"
          formControlName="sprintName"
        >
          <option
            [value]="sprint.sprintTitle"
            *ngFor="let sprint of sprintDetails"
          >
            {{ sprint.sprintTitle }}
          </option>
        </select>
        <div
          *ngIf="
            issueForm.get('sprintName')?.invalid &&
            issueForm.get('sprintName')?.touched
          "
          class="text-danger"
        >
          Sprint Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="">Description</label>
        <textarea
          class="text-box form-control"
          placeholder="Description"
          formControlName="description"
        ></textarea>
        <div
          *ngIf="
            issueForm.get('description')?.invalid &&
            issueForm.get('description')?.touched
          "
          class="text-danger"
        >
          Description is required
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <div class="text-center mt-4">
        <button
          type="button"
          class="btn btn-secondary mr-2"
          (click)="onClose()"
        >
          Cancel
        </button>
        <button class="btn btn-primary" [disabled]="!issueForm.valid">
          Add Issue
        </button>
      </div>
    </div>
  </form>
</div>
